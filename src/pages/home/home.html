<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let l of libros">
      <ion-card>
        <ion-card-header>
          {{l.nombre}}
        </ion-card-header>
        <ion-card-content>
          {{l.autor}}
          {{l.editorial}}
          {{l.resena}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

    <button ion-button block (click)="clickAgregar()">Agregar</button>

</ion-content>
